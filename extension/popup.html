<!doctype html>
<html>
  <head>
    <title>Clicker Game</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        text-align: center;
        background-color: #282c34;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
      }
      #clicker {
        margin: 20px;
        padding: 10px;
        font-size: 18px;
        border: none;
        color: white;
        background-color: #61dafb;
      }
      #score {
        font-size: 22px;
        color: #61dafb;
      }
      #autoclicker {
        margin: 20px;
        padding: 10px;
        font-size: 18px;
        border: none;
        color: white;
        background-color: #282c34;
      }
      
      
      
      #clicker:active::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: particle 0.5s linear;
  pointer-events: none;
}

@keyframes particle {
  0% {
    transform: translate(-50%, -50%) scale(0);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}

      #clicker {
  background-image: url('https://assets.stickpng.com/images/5845e6cffb0b0755fa99d7f1.png');
  background-size: cover;
  border: none;
        
}

      
    </style>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <button id="clicker">Click me!</button>
    <div id="score">Score: 0</div>
    <button id="autoclicker" disabled>Buy autoclicker (10 points)</button>
    <script src="popup.js"></script>
  </body>
</html>
